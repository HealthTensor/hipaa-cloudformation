AWSTemplateFormatVersion: '2010-09-09'

# The "builder" is intended to be a HIPAA compliant build server.
# Builder stack creation prerequisite:  first create an EC2 key pair and a VPC stack.  
# For details about how to connect to a Linux instance in a private subnet via the
# bastion, see the following AWS blog post:
# https://aws.amazon.com/blogs/security/securely-connect-to-linux-instances-running-in-a-private-amazon-vpc/

Parameters:

  NetworkStackName:
    Description: Active CloudFormation stack containing VPC resources.
    Type: String
    MinLength: 1
    MaxLength: 255
    AllowedPattern: "^[a-zA-Z][-a-zA-Z0-9]*$"

  KeyName:
    Description: EC2 key pair name for host SSH access
    Type: String
    MinLength: 1
    MaxLength: 255
    AllowedPattern: "[\\x20-\\x7E]*"
    ConstraintDescription: Key pair name can contain only ASCII characters.

  InstanceType:
    Default: m4.large
    Type: String
    Description: Builder instance type, e.g. t2.micro (free tier)
    ConstraintDescription: Choose an instance class from the drop down
    AllowedValues: 
      - t2.micro
      - t2.small
      - t2.medium
      - t2.large
      - m4.large
      - m4.xlarge
      - m4.2xlarge
      - m4.4xlarge
      - m4.10xlarge
      - r3.large
      - r3.xlarge
      - r3.2xlarge
      - r3.4xlarge
      - r3.8xlarge

Resources:

  BuilderHost:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: !Ref InstanceType
      ImageId: ami-d15a75c7
      KeyName: !Ref KeyName
      SubnetId: !ImportValue
        "Fn::Sub": "${NetworkStackName}-PrivateMiscSubnet2ID"
      SecurityGroupIds:
        - !ImportValue
          "Fn::Sub": "${NetworkStackName}-AppSecurityGroupID"
      Tags:
        - Key: Name
          Value:
            "Fn::Sub": "${NetworkStackName}-Builder"
        - Key: Role
          Value: Builder
        - Key: Config
          Value: !ImportValue
            "Fn::Sub": "${NetworkStackName}-ConfigTag"

Outputs:

  BuilderInstanceID:
    Description: The Builder Instance ID
    Value: !Ref BuilderHost
    Export:
      Name: !Sub "${NetworkStackName}-BuilderID"
